<div class="container">
  <h2 class="text">Atualizar Produto</h2>


  <form class="item">
    <label for="nome">Nome</label>
    <input placeholder="Nome" name="nome" [(ngModel)]="produto.nome">

    <label for="preco">Preço</label>
    <input placeholder="Preço" name="preco" [(ngModel)]="produto.preco">
  </form>

  <div class="botoes">
    <button (click)="updateProduto()">
      Salvar
    </button>

    <button (click)="cancelar()">
      Cancelar
    </button>
  </div>

</div>
